

<!DOCTYPE HTML>
<html>
  <head>
    <meta charset = "utf-8">
    <title>Home | Stackoverflow-lite</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script>
console.log("working");

window.onload = function home(){
  fetch("https://s-over-lite.herokuapp.com/", {
    method: "GET",
    headers:{
      "Content-Type":"application/json"
    }
  })
  .then((response) => response.json())
    .then((data)=>{
      document.getElementById("output").innerHTML = data["message"]
    })
  .catch((err) => console.log(err))
};
    </script>
    <!--start of header/navbar-->
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html">Signup</a></li>
        </ul>
      </nav>
    </header>
    <!--end of header/navbar -->

    <div id="hero">
      <span class="one">
        <p class="top"> Stack overflow is a backup project under construction just as the normal <a href="https://stackoverflow.com"> stackoverflow </a></p>
        <p id="output"> for posting questions and getting feedback ASAP from fellow developers</p>
        <span class="buttons">
          <button id="login">Log In</button>
          <button id="signup">Sign In</button>
        </span>
      </span>
    </div>

    <!--start of footer-->
    <footer>
      <div>

      </div>
    </footer>
    <!--end of footer-->

    <script>
      document.getElementById('signup').addEventListener('click', goTo);
      function goTo() {
        window.location.href="signup.html";
      }
      document.getElementById('login').addEventListener('click', goTo);
      function goTo() {
        window.location.href="login.html";
      }
    </script>
    <script scr ="js/script.js"></script>
  </body>
</html>
